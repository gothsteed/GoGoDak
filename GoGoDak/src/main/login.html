<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />

   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
   <title>로그인</title>

   <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link href="css/font-awesome.min.css" rel="stylesheet" />

   <link href="css/font-awesome.min.css" rel="stylesheet" />
  
   <link href="css/login.css" rel="stylesheet" />
  
   <link href="css/responsive.css" rel="stylesheet" />
</head>
<body class="sub_page">
   <div class="hero_area">
 
      <header class="header_section">
         <div class="container">
               <form class="form-inline">
                  <button class="btn my-2 my-sm-0 nav_search-btn" type="submit">
                     <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
               </form>
         </div>
      </header>
   </div>
   <section class="inner_page_head">
      <div class="container_fuild">
         <div class="row">
               <div class="col-md-12">
                  <div class="full">
                     <h3>로그인</h3>
                  </div>
               </div>
         </div>
      </div>
   </section>
   <section class="why_section layout_padding">
      <div class="sync-login-area">
         <div class="sync-login-form">
               <div>
                  <div class="sync-login-tab">
                     <div class="tab-button">
                           <a class="active">로그인</a>
                     </div>
                  </div>
               
                  <form action="/login" method="POST">
                     <div class="form-group">
                           <label for="username">아이디</label>
                           <input type="text" id="username" name="username" class="form-control" required placeholder="아이디를 입력해주세요">
                     </div>
                     <div class="form-group">
                           <label for="password">비밀번호</label>
                           <input type="password" id="password" name="password" class="form-control" required placeholder="비밀번호를 입력해주세요">
                     </div>
                     <div class="form-privacy-box">
                           <div class="form-search-privacy">
                              <div>
                                 <a href="/famms-1.0.0/find_id.html">아이디 찾기</a>
                                 <span class="division"> | </span>
                                 <a href="/famms-1.0.0/find_pw.html">비밀번호 찾기</a>
                              </div>
                           </div>
                     </div>
                     <button type="submit" class="btn btn-primary btn-block">로그인</button>
                  </form>  
                  <div class="links">
                     <a href="/famms-1.0.0/join.html" id="join" class="membership-link">회원가입</a>
                  </div>
               </div>
         </div>
      </div>
   </section>
</body>
</html>
